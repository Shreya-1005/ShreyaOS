<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShreyaOS Boot</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: black;
  color: limegreen;
  font-family: "Press Start 2P", monospace;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
p { margin: 5px 0; }
.blink {
  animation: blink 1s step-start infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>
<body>
  <p>ShreyaOS v1.0</p>
  <p>Initializing pixels...</p>
  <p>Loading desktop environment...</p>
  <p class="blink">Press any key to continue_</p>

<script>
const BOOT_DURATION = 4000;
function goToDesktop(){
  window.location.href = "index.html";
}
document.addEventListener("keydown", goToDesktop);
setTimeout(goToDesktop, BOOT_DURATION);
</script>
</body>
</html>
